version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y/%m/%d %H:%M:%S %p'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  file_task_1:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    encoding: utf-8
    filename: logs/task-1.log
    mode: w
    # Avoid log file deletion until respective 
    # invoked logger writes into file
    # Source: https://stackoverflow.com/a/19656056
    delay: true

  file_task_2.1:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    encoding: utf-8
    filename: logs/task-2.1.log
    mode: w
    delay: true
  
  file_task_2.2:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    encoding: utf-8
    filename: logs/task-2.2.log
    mode: w
    delay: true

  file_task_2.3:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    encoding: utf-8
    filename: logs/task-2.3.log
    mode: w
    delay: true

loggers:
  task_1:
    level: INFO
    handlers: [file_task_1]
    propagate: no

  task_2.1:
    level: INFO
    handlers: [file_task_2.1]
    propagate: no
  
  task_2.2:
    level: INFO
    handlers: [file_task_2.2]
    propagate: no

  task_2.3:
    level: INFO
    handlers: [file_task_2.3]
    propagate: no

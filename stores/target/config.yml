profile: !ENV ${PROFILE}

selenium:
  page_load_seconds_timeout: 30

groceries_homepage:
  url: "https://www.target.com/c/grocery/-/N-5xt1a"
  categories_container: 
    css_selector: "[data-test='@web/slingshot-components/bubcat']"
    categories_button_appended_css_selector: " button"
    categories_element_appended_css_selector: " li"
    categories_name_container_appended_css_selector: " [data-test='bubcatItemTitleComponent'] span"

products_website:
  paginator:
    css_selector: "[data-test='pagination']"
    number_of_pages_element_appended_css_selector: " button > span:first-child"
    next_page_element_appended_css_selector: " button[aria-label='next page']"

  product_html_container:
    css_selector: "[data-test='@web/site-top-of-funnel/ProductCardWrapper']"
    product_url_html_anchor_css_selector: "[data-test] a"
    product_image_html_img_css_selector: "[data-test] img"
